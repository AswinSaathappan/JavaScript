<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Error Handling</h2>
    <script>
        //Exception Handling

try{
    num = prompt("Enter a number")
    if(num==='')
        throw 'Cannot be empty'
    if(isNaN(num))
        throw "Enter a valid Number"
    console.log(num**2)
}
catch(error){
    console.log(error)
}
finally{
    console.log('bye')
}
    </script>
</body>
</html>
